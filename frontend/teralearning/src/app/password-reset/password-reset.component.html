<form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <h2>Reset Password: {{ email }}</h2>

    <div class="did-floating-label-content">
      <span class="ab">
        <i class="fa" [ngClass]="{ 'fa-eye-slash': !fieldTextType, 'fa-eye': fieldTextType }" (click)="toggleFieldTextType()"></i>
      </span>
      <input class="did-floating-input" [type]="fieldTextType ? 'text' : 'password'" placeholder=" " formControlName="newPassword" [ngClass]="{ 'is-invalid': submitted && f.newPassword.errors }"/>
      <label class="did-floating-label">New Password</label>
      <br>
      <div *ngIf="submitted && f.newPassword.errors" class="invalid-feedback">
        <div *ngIf="f.newPassword.errors.required">*Required</div>
        <div *ngIf="f.newPassword.errors.pattern">Password must have at least 8 characters with one uppercase, lowercase, numbers, and a special character</div>
      </div>
    </div>

    <div class="did-floating-label-content">
      <span class="ab">
        <i class="fa" [ngClass]="{ 'fa-eye-slash': !fieldTextType, 'fa-eye': fieldTextType }" (click)="toggleFieldTextType()"></i>
      </span>
      <br>
      <input class="did-floating-input" [type]="fieldTextType ? 'text' : 'password'" placeholder=" " formControlName="confirmPassword" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"/>
      <label class="did-floating-label">Confirm Password</label>
      <br>
      <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
        <div *ngIf="f.confirmPassword.errors.required">*Required</div>
        <div *ngIf="f.confirmPassword.errors.passwordMismatch">Passwords do not match</div>
      </div>
    </div>

    
    <input class="loginbtn btn" type="submit" value="Submit">
  </div>
</form>
