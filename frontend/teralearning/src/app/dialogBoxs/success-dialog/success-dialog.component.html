<button mat-icon-button class="close-button" [mat-dialog-close]="true">
  <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<br>
&nbsp;
<div style="display: flex;justify-content: space-between;flex-direction: column; align-items: center;">
<img src="assets/images/success.png" alt="success-tick" width="60px">
&nbsp;
<h1 style="color: green;">{{data.header}}</h1>
<h3 style="color: black;">{{data.message}}</h3>
<h3 *ngIf="data.innerHTMLContent">

  <div [innerHTML]="data.innerHTMLContent | safeHtml"></div>
</h3>

</div>
